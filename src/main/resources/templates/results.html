<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Vacations</title>
</head>
<body>
<form>
<table>
<tr th:each="currentVacation : ${vacations}">
<td th:text="${currentVacation.id}"/>
	<td th:text="${currentVacation.VacationName}"/>
	<td th:text="${currentVacation.price}"/>
	<td th:text="${currentVacation.place.state}"/>
	<td th:text="${currentVacation.company.companyName}"/>
	<td th:text="${currentVacation.company.vacationAgent}"/>
	<td th:text="${currentVacation.place.city}"/>
	<td><a th:href="@{/edit/{id}(id=${currentVacation.id})}">Edit</a></td>
	<td><a th:href="@{/delete/{id}(id=${currentVacation.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../inputVacation">Add a new vacation</a>
</body>
</html>
